openapi: 3.0.3

info:
  title: Solar Panel Fault Detection API
  description: >
    REST API for real-time solar panel fault detection using a trained
    deep learning model. Supports image-based inference.
  version: 1.0.0

servers:
  - url: https://solar-panel-fault-detection.onrender.com
    description: Production (Render)
  - url: http://localhost:5000
    description: Local development

paths:
  /health:
    get:
      summary: Health check
      description: Verify that the API service is running
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /predict:
    post:
      summary: Run inference on a solar panel image
      description: >
        Upload a solar panel image (JPG/PNG) and receive fault classification
        predictions with confidence scores.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "200":
          description: Prediction successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  image:
                    type: string
                    example: panel_01.jpg
                  predicted_class:
                    type: integer
                    example: 2
                  confidence:
                    type: number
                    format: float
                    example: 0.91
                  probabilities:
                    type: array
                    items:
                      type: number
                      format: float
        "400":
          description: Invalid input or unsupported file type
        "500":
          description: Internal server error

components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        detail:
          type: string
